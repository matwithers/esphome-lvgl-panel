---
lvgl:
  page_wrap: true

  theme:
    obj:
      scrollbar_mode: "OFF"
      width: 100%
      height: 100%
      border_width: 0
      pad_all: 0
      radius: 0
      scrollable: false
      bg_opa: COVER
      bg_color: color_background

    label:
      scrollbar_mode: "OFF"
      border_width: 0
      scrollable: false
      text_font: $text_font
      text_color: color_primary_text

    image:
      scrollbar_mode: "OFF"
      border_width: 0
      scrollable: false

    button:
      scrollbar_mode: "OFF"
      width: 100%
      height: 100%
      border_width: 0
      radius: 25
      pad_all: 10
      shadow_width: 0
      checkable: false
      press_lock: false
      scroll_on_focus: true
      bg_opa: COVER
      bg_color: $button_off_color

  style_definitions:
    - id: page_style
      scrollbar_mode: "OFF"
      bg_color: color_background
      bg_opa: COVER
      pad_all: 1

    - id: time_style
      scrollbar_mode: "OFF"
      text_font: $text_font
      text_color: color_primary_text
      align: center