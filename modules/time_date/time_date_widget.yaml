# Time and Date widget (to be included inside an existing lvgl page widgets list)
#
# vars:
#   row_pos, column_pos, row_span, column_span

container:
    grid_cell_x_align: stretch
    grid_cell_y_align: stretch
    grid_cell_row_pos: ${row_pos}
    grid_cell_column_pos: ${column_pos}
    grid_cell_row_span: ${row_span}
    grid_cell_column_span: ${column_span}
    layout:
      type: flex
      flex_flow: COLUMN
      flex_align_main: center
      flex_align_cross: center
      pad_row: 2
    widgets:
      - label:
          id: current_time
          width: 100%
          text_align: center
          text_font: font_display_72
          pad_bottom: -6
      - label:
          id: month_day
          width: 100%
          text_align: center
          text_font: font_body_24